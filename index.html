<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
		<title>LMGTFY - Let Me Google That For You</title>
		<meta name="title" content="Let Me Google That">
		<meta name="twitter:title" property="twitter:title" content="Let Me Google That">
		<meta name="og:title" property="og:title" content="Let Me Google That">

		<meta name="description" content="For all those people that find it more convenient to bother you with their question than to google it for themselves.">
		<meta name="og:description" property="og:description" content="For all those people that find it more convenient to bother you with their question than to google it for themselves.">
		<meta name="twitter:description" property="twitter:description" content="For all those people that find it more convenient to bother you with their question than to google it for themselves.">

		<meta name="og:type" property="og:type" content="website">
		<meta name="twitter:card" property="twitter:card" content="summary" />

		<meta name="twitter:url" property="twitter:url" content="https://lebster.xyz/projects/lmgtfy">
		<meta name="og:url" property="og:url" content="https://lebster.xyz/projects/lmgtfy">

		<meta name="og:image" property="og:image" content="https://lebster.xyz/projects/lmgtfy/preview.png">
		<meta name="twitter:image" property="twitter:image" content="https://lebster.xyz/projects/lmgtfy/preview.png">

		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	</head>
	<body>
		<main>
			<img src="./google.png" id="google" alt="Google">
			<div class="search">
				<div id="search-bar">
					<div id="search-container">
						<div id="search-icon">
							<div id="search-icon-margin">
								<span id="search-icon-svg-container">
									<svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
										<path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
									</svg>
								</span>
							</div>
						</div>
						<div id="input-container">
							<div id="spacer"></div>
							<input id="search-input" maxlength="2048" name="q" type="text" aria-autocomplete="both" aria-haspopup="false" autocapitalize="off" autocomplete="off" autocorrect="off" autofocus="" role="combobox" spellcheck="false" title="Search" value="" aria-label="Search">
						</div>
						<div id="voice-container">
							<div id="voice-button" aria-label="Search by voice" role="button" tabindex="0">
								<svg id="voice-svg" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
									<path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path>
									<path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path>
									<path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path>
									<path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path>
								</svg>
							</div>
						</div>
					</div>
				</div>
				<div id="buttons-container">
					<center>
						<input id="google-search-button" value="Google Search" aria-label="Google Search" type="submit">
						<input id="im-feeling-lucky-button" value="I'm Feeling Lucky" aria-label="I'm Feeling Lucky" type="submit">
					</center>
				</div>
			</div>
			<img src="./Normal.png" id="cursor">
			<span id="info"></span>
			<input type="text" readonly id="url" name="URL">
		</main>
		<footer>
			<span>Not associated with Google™ in any way. GOOGLE is a trademark of Google Inc.</span>
			<br>
			<span>2021 -
				<script>document.write(new Date().getFullYear());</script> © Lebster
			</span>
		</footer>
		<script src="main.js"></script>
	</body>
</html>
